<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dictionary</title>
<link rel="icon" type="image/x-icon" href="icons8-dictionary-100.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url(dictionary.jpg);background-repeat: no-repeat;background-size: cover;">
    <div class="container">
        <h2 class="mt-4" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;color: crimson;">PICK A WORD AND START SEARCHING </h2>
        <div class="row">
            <div class="col-sm-8 col-md-6 col-lg-4" style="width: fit-content;">
                <input type="text" id="Input" class="form-control mb-3" placeholder="Enter a word">
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2">
                <button id="searchbutton" class="btn btn-primary btn-block mb-3">Search</button>
            </div>
        </div>
        <div id="Output"></div>
    </div>

    <script src="dict.js"></script>
</body>
</html>
